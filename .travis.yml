language: node_js
node_js:
    - stable

# blocklist
branches:
  except:
    - gh-pages # will be deployed to, no need to build it

after_success:
    - npm run build

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    on:
        branch: master
    local_dir: dist
